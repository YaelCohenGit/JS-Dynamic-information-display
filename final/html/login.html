<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up or sign in!</title>
    <link rel="stylesheet" href="../css/logIn.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form onsubmit="creatUser(event)">
                <h1>Create Account</h1>
                <span>or use your email for registration</span>
                <br>
                <input type="email" placeholder="Email" id="emailNew" required />
                <input type="password" placeholder="Password" id="pswNew" required />
                <button id="sign-up" type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form onsubmit="findUser(event)">
                <h1>Sign in</h1>
                <span>or use your account</span>
                <br>
                <input type="email" placeholder="Email" id="emailExist" required />
                <input type="password" placeholder="Password" id="pswExist" required />
                <button id="sign-in" type="submit" >Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="switchSignIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="switchSignUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="../js/logIn.js"></script>

</html>
